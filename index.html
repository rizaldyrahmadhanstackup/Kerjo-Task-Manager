<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerjo - Task Management</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/kanban.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <!-- NOTIFICATION CONTAINER - DITAMBAHKAN DI SINI -->
    <div id="notification-container"></div>

    <!-- MODAL CONTAINER - TAMBAHKAN INI -->
    <div id="modalContainer"></div>

    <!-- Main App Container -->
    <div id="app" class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="logo">
                    <span class="logo-icon">‚ö°</span>
                    <span class="logo-text">Kerjo</span>
                </div>
            </div>

            <div class="header-center">
                <div class="search-container">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="globalSearch" 
                        placeholder="Search tasks..."
                    >
                    <span class="search-shortcut">/</span>
                </div>
            </div>

            <div class="header-right">
                <button class="header-btn" id="aiToggle" title="AI Assistant">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                </button>
                <button class="header-btn" id="notificationsBtn" title="Notifications">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="notification-badge"></span>
                </button>
                <button class="header-btn" id="themeToggle" title="Toggle Theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button class="header-btn" id="settingsBtn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <!-- Boards Section -->
                <div class="sidebar-section">
                    <div class="sidebar-title">Boards</div>
                    <div class="board-list" id="boardList">
                        <!-- Boards will be rendered here -->
                    </div>
                    <button class="new-board-btn" id="newBoardBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        New Board
                    </button>
                </div>

                <!-- AI Generate Section -->
                <div class="sidebar-section">
                    <button class="btn-ai btn-full btn-sm" id="aiGenerateBoardBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                            <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg>
                        AI Generate Board
                    </button>
                </div>

                <!-- Filters Section -->
                <div class="sidebar-section">
                    <div class="sidebar-title">Filter</div>
                    <div class="filter-list">
                        <div class="filter-item active" data-filter="all">
                            <span class="filter-icon">üìã</span>
                            <span class="filter-label">All Tasks</span>
                            <span class="filter-count" id="countAll">0</span>
                        </div>
                        <div class="filter-item" data-filter="today">
                            <span class="filter-icon">üìÖ</span>
                            <span class="filter-label">Today</span>
                            <span class="filter-count" id="countToday">0</span>
                        </div>
                        <div class="filter-item" data-filter="week">
                            <span class="filter-icon">üóìÔ∏è</span>
                            <span class="filter-label">This Week</span>
                            <span class="filter-count" id="countWeek">0</span>
                        </div>
                        <div class="filter-item" data-filter="overdue">
                            <span class="filter-icon">‚ö†Ô∏è</span>
                            <span class="filter-label">Overdue</span>
                            <span class="filter-count" id="countOverdue">0</span>
                        </div>
                    </div>
                </div>

                <!-- Statistics Section -->
                <div class="sidebar-section">
                    <div class="sidebar-title">Statistics</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="statTotal">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="statInProgress">0</div>
                            <div class="stat-label">Active</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="statCompleted">0</div>
                            <div class="stat-label">Done</div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <div class="progress-text">
                        <span id="progressPercent">0</span>% Complete
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Content Header -->
                <div class="content-header">
                    <div class="content-header-top">
                        <h1 class="board-title" id="boardTitle">My Board</h1>
                        <div class="board-actions-group">
                            <button class="btn-secondary btn-sm" id="filterBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                                </svg>
                                Filter
                            </button>
                            <button class="btn-primary btn-sm" id="addColumnBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Add Column
                            </button>
                        </div>
                    </div>
                    <p class="board-description" id="boardDescription">Organize your tasks efficiently</p>
                </div>

                <!-- Content Body -->
                <div class="content-body">
                    <!-- Kanban Board -->
                    <div class="kanban-board" id="kanbanBoard">
                        <!-- Columns will be rendered here -->
                    </div>

                    <!-- Empty State -->
                    <div class="empty-state hidden" id="emptyState">
                        <div class="empty-icon">üìã</div>
                        <h2 class="empty-title">No boards yet</h2>
                        <p class="empty-description">Create your first board to get started</p>
                        <button class="btn-primary" id="emptyStateBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Create Board
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- AI Chat Panel -->
    <div class="ai-chat-panel hidden" id="aiChatPanel">
        <div class="ai-chat-header">
            <div class="ai-chat-title">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                AI Assistant
            </div>
            <button class="ai-chat-close" id="closeChatBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="ai-chat-body" id="aiChatBody">
            <!-- Chat messages will be rendered here -->
        </div>
        <div class="ai-chat-footer">
            <input type="text" class="ai-chat-input" id="aiChatInput" placeholder="Ask AI anything...">
            <button class="ai-chat-send" id="aiChatSend">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
